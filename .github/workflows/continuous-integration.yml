name: CI (python)
on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-20.04', 'macos-10.15']
        python-version: [3.8, 3.9]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -r requirements.txt ];     then pip install -r requirements.txt ;     fi
          if [ -r requirements-dev.txt ]; then pip install -r requirements-dev.txt ; fi

      - name:  Install xmllint on ubuntu
        if: runner.os == 'Linux'
        run: sudo apt install libxml2-utils

      - name: Make check
        run: make check-tools

      - name: Test with pytest
        run: PYTHONPATH=./bin pytest --cov=./ --cov-report=xml dfxml

      - name: schema test
        run: |
          make schema-init
          cd bin/tests/test_venv
          echo disabled until https://github.com/simsong/dfxml/issues/39 is resolved.

